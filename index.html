<!DOCTYPE html>
<html>

<head>
  <title>2DoBox</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1 role="banner">2Do<span class="other-color">Box</span></h1>
    <input class="title-storage" type="text" name="title" placeholder="Title" aria-required="true">
    <textarea class="task-storage" rows="1" name="body" placeholder="Task" aria-required="true"></textarea>
    <input class="save-task" type="submit" name="save" value="save" disabled>
  </header>
  <main role="main">
    <input class="filter-input" role="search" type="text" name="filter-box" placeholder="Filter">
    <section id="filter-btns-section">
      <button type="button" name="show-completed" class="show-completed importance-filter-btn" id="show-completed-btn">Completed</button>
        <button type="button" name="critical" class="importance-filter-btn" id="critical-importance-btn">Critical</button>
        <button type="button" name="high" class="importance-filter-btn" id="high-importance-btn">High</button>
        <button type="button" name="normal" class="importance-filter-btn" id="normal-importance-btn">Normal</button>
        <button type="button" name="low" class="importance-filter-btn" id="low-importance-btn">low</button>
        <button type="button" name="none" class="importance-filter-btn" id="none-importance-btn">None</button>
    </section>
    <section class="task-container">
    </section>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
